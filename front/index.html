<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="home" class="container">
    <h1>Welcome to the Bank App</h1>
    <button id="signupButton">Signup</button>
    <button id="signinButton">Signin</button>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" class="container form-container" style="display:none;">
    <h2>Signup</h2>
    <form id="signup">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="phone">Phone (Optional):</label>
        <input type="text" id="phone" name="phone">
      </div>
      <p id="signupErrorMessage" style="color:red;"></p>
      <button type="submit">Signup</button>
      <button type="button" class="backButton">Back</button>
    </form>
  </div>

  <!-- Signin Form -->
  <div id="signinForm" class="container form-container" style="display:none;">
    <h2>Signin</h2>
    <form id="signin">
      <div>
        <label for="signinEmail">Email:</label>
        <input type="email" id="signinEmail" name="email" required>
      </div>
      <div>
        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword" name="password" required>
      </div>
      <p id="signinErrorMessage" style="color:red;"></p>
      <button type="submit">Signin</button>
      <button type="button" class="backButton">Back</button>
    </form>
  </div>

  <!-- Welcome Page -->
   <div id="transactionsPage"></div>
  <div id="welcomePage" class="container form-container" style="display:none;">
    <h2>Welcome to Your Account</h2>
    <p id="welcomeMessage">Hello, User!</p>
    <button id="viewTransactionsButton">View Transactions</button>
    <div id="transactionForm" style="display: none;">
      <h3>Make a Transaction</h3>
      <form id="makeTransaction">
        <div>
          <label for="recipientEmail">Recipient Email:</label>
          <input type="email" id="recipientEmail" required>
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" required>
        </div>
        <p id="transactionErrorMessage" style="color:red;"></p>
        <button type="submit">Send Money</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
